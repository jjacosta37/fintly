{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{% static 'fintly_web/sb-admin-2.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">
        <!-- Nested Row within Card Body -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">

                        <div class="row justify-content-center">
                            <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Crea tu Cuenta!</h1>
                                    </div>
                                    <form class="user" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user"
                                                    name="first_name" id="first_name" placeholder="Nombre">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control form-control-user"
                                                    name="last_name" id="last_name" placeholder="Apellido">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="email"
                                                name="email" placeholder="Email"
                                                oninvalid="this.setCustomValidity('Por favor ingresa un correo valido')"
                                                oninput="this.setCustomValidity('')" title='<your text>'"
                                                    required>
                                        </div>
                                        <div class=" form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="password" class="form-control form-control-user"
                                                    name="password1" id="password1" placeholder="Password" required
                                                    oninvalid="this.setCustomValidity('Por favor ingresa una clave')"
                                                    oninput="this.setCustomValidity('')">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="password" class="form-control form-control-user"
                                                    name="password2" id="password2" placeholder="Repeat Password"
                                                    required
                                                    oninvalid="this.setCustomValidity('Por favor ingresa una clave')"
                                                    oninput="this.setCustomValidity('')">
                                            </div>
                                        </div>
                                        {% if error %}
                                        <div class="text-danger mb-3 ml-3" style="font-size: 0.75em;">
                                            {{ error }}
                                        </div>
                                        {% endif %}
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Registrar Cuenta
                                        </button>
                                        <!-- <hr>
                                    <a href="index.html" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Register with Google
                                    </a>
                                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                    </a> -->
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="#">Olvidaste tu Contrase√±a?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'loginuser' %}">Ya tienes cuenta? Inicia
                                            sesion!</a>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
